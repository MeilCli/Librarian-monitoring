name: CI

on:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: 'MeilCli/Librarian'
          ref: 'master'
      - uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - uses: actions/cache@v1
        name: Cache Gradle
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/build.gradle.kts') }}-${{ hashFiles('buildSrc/src/**') }}-${{ hashFiles('dependencies/build.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/build.gradle.kts') }}-${{ hashFiles('buildSrc/src/**') }}-
            ${{ runner.os }}-gradle-${{ hashFiles('buildSrc/build.gradle.kts') }}-
            ${{ runner.os }}-gradle-
      - name: Grant permission
        run: chmod +x gradlew
      - run: ./gradlew lintDebug
      - uses: MeilCli/android-lint-statistics@master
        with:
          lint_xml_file_path: 'reports/lint/**/**.xml'
      - uses: actions/upload-artifact@v2
        with:
          name: lint-result
          path: |
            data.png
            severity.png
            priority.png
            report.json
            report.txt
